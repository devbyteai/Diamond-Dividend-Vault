# Foundry Configuration for DiamondDividendVault
# First-ever ERC-4626 + ERC-1726 hybrid yield vault
# https://book.getfoundry.sh/reference/config/

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"

# Optimizer settings for production
optimizer = true
optimizer_runs = 10000  # High runs for frequently called functions

# Enable IR-based compilation for better optimization
via_ir = true

# Fuzz testing settings
fuzz = { runs = 1000 }
invariant = { runs = 256 }

# Gas reporting
gas_reports = ["DiamondDividendVault"]

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

# CI/CD profile with faster compilation
[profile.ci]
optimizer = true
optimizer_runs = 200
via_ir = false
fuzz = { runs = 256 }

# Development profile with minimal optimization
[profile.dev]
optimizer = false
via_ir = false

# RPC endpoints (set via environment variables)
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
base = "${BASE_RPC_URL}"

# Etherscan verification (set API key via environment)
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
optimism = { key = "${OPSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
